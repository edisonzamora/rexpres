<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface name="login"  displayName="login">
		<composite:attribute name="correoNameLabel" />
		<composite:attribute name="passNameLabel" />
		<composite:attribute name="botonNameLabel" />
		<composite:attribute name="correoValue" />
		<composite:attribute name="passValue" />
		<composite:attribute name="botonAction"
			method-signature="java.lang.String aceptar()" />
	</composite:interface>

	<composite:implementation>
			<p:spacer height="40px" />
		<h:form id="form_login">
			<h:panelGrid columns="2" id="loginPanel" cellpadding="5"
				style="text-align:center ; border:" styleClass="panel_login_compone">
				<f:facet name="header">
					<p:messages id="msg" showDetail="true" closable="true">
					</p:messages>
				</f:facet>
		<p:outputLabel id="correolabel"
					value="#{cc.attrs.correoNameLabel} :" for="correo" />
				<p:inputText id="correo" value="#{cc.attrs.correoValue}"
					required="true" requiredMessage="#{msg.nombre_requerido}" />
				<p:outputLabel id="passlabel" value="#{cc.attrs.passNameLabel} :"
					for="password" />
				<p:password id="password" value="#{cc.attrs.passValue}"
					required="true" requiredMessage="#{msg.password_requerido}" />
				<f:facet name="footer">
					<h:panelGroup style="display:block" id="otro_panel">
						<p:commandButton action="#{cc.attrs.botonAction}"
							value="#{cc.attrs.botonNameLabel}" update="loginPanel" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</composite:implementation>
</ui:component>
